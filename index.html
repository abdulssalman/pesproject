
<!doctype html>
<html ng-app="myApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/own.css">
    <title>TeamProject | Welcome</title>
</head>

<body ng-controller="TheController">
    <h1 class="text-center text-primary indextext">TeamProject</h1>
    <div class="container top-30" >
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form"  style="display: block;" ng-submit="loginuser(login)">
                                    <div class="alert alert-danger" ng-show="showloginerror">
  <strong>Error!</strong>User does not exist. Please register.
</div>

                                    <div class="form-group">
                                        <input type="text"  id="username" tabindex="1" class="form-control" placeholder="Email"  ng-model="login.email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password"  id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="login.password">
                                    </div>
                                    <br/>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <button id="login-submit" tabindex="4" class="form-control btn btn-primary" >Login</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="register-form"  style="display: none;" ng-submit="registeruser(register)">
                                    <div class="alert alert-danger" ng-show="showregistererror">
  <strong>Error!</strong>User already exists. Please try again.
</div>
<div class="alert alert-danger" ng-show="showdetailserror">
  <strong>Error!</strong>Please fill all the details.
</div>
<div class="alert alert-danger" ng-show="showpassworderror">
  <strong>Error!</strong>Passwords do not match.
</div>
                                    <div class="form-group">
                                        <input type="email"  id="email" tabindex="1" class="form-control" placeholder="Email Address"  ng-model="register.email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password"  id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="register.password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password"  id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" ng-model="register.confirmpassword">
                                    </div>


                                    <br/>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <button   id="register-submit" tabindex="4" class="form-control btn btn-primary" >Register</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/angular.js"></script>
    <script src="/assets/js/firebase.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/angularfire.min.js"></script>
    <script src="/app/app.js"></script>
    <script src="/assets/js/own.js"></script>

</body>

</html>
