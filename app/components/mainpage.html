<!doctype html>
<html ng-app="myApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/own.css">
    <title>TeamProject | Welcome</title>
</head>

<body ng-controller="TheController">
    <div class="container">
        <div class="row ">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center text-primary ">TeamProject</h1>
            </div>
            <div class="col-md-2 col-md-offset-1 top-30">

                <!-- Single button -->
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Notifications
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">lala</a></li>
                        <li><a href="#">lala</a></li>
                        <li><a href="#">lala</a></li>

                    </ul>
                </div>

            </div>
        </div>
        <hr/>

        <div class="row">
            <div class="col-md-10">
                <h1 class="text-primary">Hi </h1></div>


        </div>
        <br/>
        <br/>
        <div class="row">
            <div class="col-md-4 text-center center-block top-30">
                <button class="btn btn-primary btn-lg " data-toggle="modal" data-target="#myModal">New Post</button>
            </div>
            <div>
            </div>
            <div class="col-md-4 text-center center-block top-30">
                <button class="btn btn-primary btn-lg">Profile</button>
            </div>
            <div class="col-md-4 text-center center-block top-30">
                <button class="btn btn-primary btn-lg ">Logout</button>
            </div>
        </div>
    </div>





    <div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h3 class="text-primary text-center">Update your profile</h3>
                        <form ng-submit="userprofile(profile)">

                            <div class="form-group">
                                <label class="control-label " for="focusedInput">Re-enter email</label>
                                <input type="text" ng-model="profile.email" class="form-control">
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="focusedInput">First Name</label>
                                <input type="text" ng-model="profile.firstname" class="form-control">
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="focusedInput">Last name</label>
                                <input type="text" ng-model="profile.lastname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="focusedInput">Display name</label>
                                <input type="text" ng-model="profile.displayname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="focusedInput">Branch</label>
                                <select class="form-control" ng-model="profile.branch">
  <option >CS</option>
  <option  >IS</option>
  <option  >EC</option>
  <option>ME</option>
</select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="focusedInput">Semester</label>
                                <select class="form-control" ng-model="profile.semester">
  <option >1</option>
  <option >2</option>
  <option >3</option>
  <option >4</option>
  <option >5</option>
  <option >6</option>
  <option >7</option>
  <option >8</option>
</select>
                            </div>
                            <br>
<div class="row">
    <div class="col-md-6 top-10">
                            <input type="submit" class="btn btn-primary btn-block" value="Save">
                        </div>
                    <div class="col-md-6 top-10">
                        <button type="button" class="btn btn-danger btn-block" data-dismiss="modal" ng-click="doitlater()">Do it later</button>
                    </div>
                        </div>
                        </form>


                </div>

            </div>
            
        </div>
        
    </div>
    <script src="/assets/js/angular.js"></script>
    <script src="/assets/js/firebase.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/angularfire.min.js"></script>
    <script src="/app/app.js"></script>
    <script src="/assets/js/own.js"></script>
     <script type="text/javascript">
        $(window).load(function(){
            $('#loadModal').modal();
        });
    </script>

</body>

</html>
