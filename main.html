<div class="row text-center">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" ng-show="dontshowName">
  Login or SignUp
</button>
    </div>
    <div class="row text-center" ng-show="showName">
        <h3  class="text-center text-primary">Welcome,
  {{username}}
</h3>
<br/>
<button type="button" class="btn btn-primary btn-lg" ng-click="logOut()">
  Logout
</button>
    </div>
    <br/>
<div class="container">
    <form>
        
        <div class="form-group">
            <label class="control-label" for="focusedInput">Post Name</label>
            <input type="text" ng-model="post.name" class="form-control">
        </div>
        
        <div class="form-group">
            <label class="control-label" for="focusedInput">Post Description</label>
            <input type="text" ng-model="post.description" class="form-control">
        </div>
        
        <div class="form-group">
            <label class="control-label" for="focusedInput">Post URL</label>
            <input type="text" ng-model="post.url" class="form-control">
        </div>
        <br>
       
        <button ng-click="savePost(post)" class="btn btn-success btn-block">Save Post</button>
    </form>
</div>

<div ng-repeat="post in posts">
  <h4><a ng-href="https://twitter.com/{{post.user}}">{{post.user}}</a></h4>
    <h2><a ng-href="{{post.url}}">{{post.name}}</a></h2>
   
    <p>{{post.description}}</p>
    <button ng-click="deletePost(post)" class="btn btn-danger">Delete Post</button>
    <button ng-click="addVote(post)" class="btn btn-info">Upvote</button>
    <span class="text-primary">{{post.votes}}</span>
    <button ng-click="delVote(post)" ng-show="upvote" class="btn btn-primary">Downvote</button>
    
    <br>
    <br>
    <div class="panel panel-default" ng-repeat="comment in post.comments">
        <div class="panel-body">
            <a ng-href="https://twitter.com/{{comment.user}}">{{comment.user}}</a>
        </div>
        <div class="panel-footer">
            {{comment.text}}
            <br>
            <button  ng-click="removeComment(post,comment)" class="btn btn-danger" 
            >Remove Comment</button>
            <button ng-click="addcmtVote(post,comment)" class="btn btn-info">Upvote</button>
    <span class="text-primary">{{comment.votes}}</span>
    <button ng-click="delcmtVote(post,comment)" class="btn btn-primary">Downvote</button>
        </div>
    </div>
    <form>
        <div class="input-group">
            <input ng-model="comment.text" class="form-control">
            <div class="input-group-btn">
                <button ng-click="addComment(post,comment)" class="btn btn-success">Add Comment</button>
            </div>
        </div>
    </form>
</div>
<br>




<!-- Button trigger modal -->

<br/>
<br/>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row border-between">
          <div class="col-md-6">
              <h3 class="text-primary text-center">Login</h3>
              <form>
        
        <div class="form-group">
            <label class="control-label" for="focusedInput">Email Id</label>
            <input type="text" ng-model="login.email" class="form-control">
        </div>
        
        <div class="form-group">
            <label class="control-label" for="focusedInput">Password</label>
            <input type="password" ng-model="login.password" class="form-control">
        </div>
       
        <button ng-click="userLogin(login)" class="btn btn-success btn-block">Login</button>
<br/>
<br/>

<div class="row">
<div class="col-md-6 text-center ">
    <button class="btn btn-info " ng-click="tLogin()">Login with<br/> Twitter</button>
</div>
<div class="col-md-6 text-center ">
    <button class="btn btn-danger " ng-click="gLogin()">Login with <br/>Google+</button>
</div>

</div>
<br/>
<div class="row">
    <div class="col-md-12 text-center">
        <button class="btn btn-primary " ng-click="fLogin()">Login with <br/>facebook</button>
    </div>
</div>
    </form>
          </div>
          <div class="col-md-6">
              <h3 class="text-primary text-center">SignUp</h3>
              <form>
        
        <div class="form-group">
            <label class="control-label" for="focusedInput">Username</label>
            <input type="text" ng-model="user.name" class="form-control">
        </div>
        
        <div class="form-group">
            <label class="control-label" for="focusedInput">Email Id</label>
            <input type="text" ng-model="user.email" class="form-control">
        </div>
        
        <div class="form-group">
            <label class="control-label" for="focusedInput">Password</label>
            <input type="password" ng-model="user.password" class="form-control">
        </div>
        <br>
       
        <button ng-click="userSignup(user)" class="btn btn-success btn-block">SignUp</button>
    </form>
          </div>
        </div>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
